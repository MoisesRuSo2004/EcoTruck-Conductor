name: Build and deploy Node.js app to Azure Web App - conductoresecotruck

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Upload dist folder for deployment
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download dist folder from build job
        uses: actions/download-artifact@v4
        with:
          name: dist-folder

      - name: Move downloaded artifact to ./dist
        run: |
          rm -rf dist
          mv dist-folder dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8AA7B003E0914B75BFC6762B33EC79C5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_935D507650B243469BDEC9B7C121CD1C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7A4AA967680342348F213AA56E377869 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'conductoresecotruck'
          slot-name: 'Production'
          package: ./dist
